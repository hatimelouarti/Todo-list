<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
    <script type="module" crossorigin src="/Todo-list/assets/index-BukSnnqY.js"></script>
    <link rel="stylesheet" crossorigin href="/Todo-list/assets/index-Czx_GhiR.css">
  </head>
  <body>
    <div class="header">
      <div class="all">
        <div class="head">
          <div class="logo">TODO</div>
          <div class="switch">
            <img src="data:image/svg+xml,%3csvg%20xmlns='http://www.w3.org/2000/svg'%20width='26'%20height='26'%3e%3cpath%20fill='%23FFF'%20fill-rule='evenodd'%20d='M13%200c.81%200%201.603.074%202.373.216C10.593%201.199%207%205.43%207%2010.5%207%2016.299%2011.701%2021%2017.5%2021c2.996%200%205.7-1.255%207.613-3.268C23.22%2022.572%2018.51%2026%2013%2026%205.82%2026%200%2020.18%200%2013S5.82%200%2013%200z'/%3e%3c/svg%3e" alt="" />
          </div>
        </div>
        <div class="input-task">
          <span></span>
          <input type="text" value="Create a new todo..." />
        </div>
        <div class="card">
          <div class="tasks-list"></div>

          <div class="filter">
            <div class="itemsleft"><span></span> items left</div>
            <div>
              <ul class="filterselector">
                <li>All</li>
                <li>Active</li>
                <li>Completed</li>
              </ul>
            </div>
            <div class="clear">Clear Completed</div>
          </div>
          <!-- Add dynamic number -->
        </div>
        <div class="card filter-ul-mobile">
          <ul class="filterselector">
            <li>All</li>
            <li>Active</li>
            <li>Completed</li>
          </ul>
        </div>
        <div class="drag-msg">Drag and drop to reorder list</div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/hatimelouarti">hatimelouarti</a>.
      </div>
    </div>

  </body>
</html>
